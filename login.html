<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gaspol - Aplikasi Layanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background-color: #f5f5f5;
            touch-action: manipulation;
        }
        .app-container {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            height: 100vh;
            height: -webkit-fill-available;
            background-color: white;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #6dcfee;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }
        .logo {
            height: 60px;
        }
        .logo img {
            height: 100%;
            width: auto;
        }
        .user-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            color: #6dcfee;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }
        .main-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        .gif-container {
            width: 100%;
            height: 160px;
            background-color: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-decoration: none;
        }
        .service-icon {
            width: 60px;
            height: 60px;
            background-color: #6dcfee;
            border-radius: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            color: white;
            font-size: 28px;
            transition: transform 0.2s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .service-item:active .service-icon {
            transform: scale(0.95);
        }
        .service-name {
            font-size: 14px;
            text-align: center;
            color: #555;
            font-weight: 500;
        }
        .promo-slider {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            height: 150px;
        }
        .promo-slides {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .promo-slide {
            min-width: 100%;
            height: 100%;
        }
        .promo-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide-indicators {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            transition: all 0.3s;
        }
        .indicator.active {
            background-color: white;
            width: 20px;
            border-radius: 4px;
        }
        @media (max-width: 350px) {
            .service-icon {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            .service-name {
                font-size: 12px;
            }
            .logo {
                height: 25px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

                <div class="slide-indicators">

            </div>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelector('.promo-slides');
        const indicators = document.querySelectorAll('.indicator');
        const totalSlides = document.querySelectorAll('.promo-slide').length;

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        function updateSlider() {
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        setInterval(nextSlide, 3000);
    </script>
